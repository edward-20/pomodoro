<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h1 class="title">Pomodoro Timer</h1>

    <div id="timer">
      <div id="inputMinute" class="form-floating">
        <input type="number" placeholder="25" name="typeNumber" id="minute" class="form-control"/>
        <label class="form-label" for="typeNumber">Minute</label>
      </div>
      <div id="remainingTime" class="d-none">Here's where we'll show how much time is remaining.</div>
    </div>

    <button id="startTimer" class="btn btn-primary">Start Timer</button>
    <ul></ul>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./popup.js" type="module"></script>
  </body>
</html>
