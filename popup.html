<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h1 class="title">Pomodoro Timer</h1>

    <div id="timer">
      <div class="form-floating">
        <input type="number" placeholder="25" id="minute" class="form-control"/>
        <label class="form-label" for="typeNumber">Minute</label>
      </div>
      <div class="form-floating">
        <input type="number" placeholder="25" id="seconds" class="form-control"/>
        <label class="form-label" for="typeNumber">Seconds</label>
      </div>
    </div>
    <div id="done-banner" class="d-none mb-3">Finished!</div>
    <audio id="alarm-sound" src="mixkit-alarm-tone-996.wav"></audio>
    <button class="btn btn-primary">Start Timer</button>
    <ul></ul>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
